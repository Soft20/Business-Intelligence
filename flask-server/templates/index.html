<html>
	<head>
		<title>Stress Identifier</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
		></script>
	</head>
	<body style="margin: 3rem; display: flex; flex-direction: column; align-items: center; justify-content: center">
		<div style="width: 20rem">
			<h1>Stress Identifier</h1>

			<form action="/predict" method="post">
				<div class="mb-3">
					<label for="age" class="form-label">Age</label>
					<input name="age" required type="number" min="1" max="99" placeholder="insert your age" class="form-control" />
				</div>

				<div class="mb-3">
					<label for="gender" class="form-label">Gender</label>
					<select required name="gender" class="form-select">
						<option value="male">Male</option>
						<option value="female">Female</option>
					</select>
				</div>

				<div class="mb-3 form-check">
					<input name="family_history" type="checkbox" class="form-check-input" />
					<label for="family_history" class="form-check-label">Family History</label>
				</div>

				<div class="mb-3 form-check">
					<input name="remote_work" type="checkbox" class="form-check-input" />
					<label for="remote_work" class="form-check-label">Remote Work</label>
				</div>

				<div class="mb-3 form-check">
					<input name="self_employed" type="checkbox" class="form-check-input" />
					<label for="self_employed" class="form-check-label">Self Employed</label>
				</div>

				<div class="mb-3 form-check">
					<input name="tech_company" type="checkbox" class="form-check-input" />
					<label for="tech_company" class="form-check-label">Tech Company</label>
				</div>

				<div class="mb-3 form-check">
					<input name="benefits" type="checkbox" class="form-check-input" />
					<label for="benefits" class="form-check-label">Benefits</label>
				</div>

				<div class="mb-3 form-check">
					<input name="care_options" type="checkbox" class="form-check-input" />
					<label for="care_options" class="form-check-label">Care Options</label>
				</div>

				<div class="mb-3 form-check">
					<input name="wellness_program" type="checkbox" class="form-check-input" />
					<label for="wellness_program" class="form-check-label">Wellness Program</label>
				</div>

				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</body>
</html>
